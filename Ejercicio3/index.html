<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Conversor de Unidades</h2>
    <form id="conversorForm">
      <div class="mb-3">
        <label for="kmInput" class="form-label">Kilómetros (km):</label>
        <input type="number" class="form-control" id="kmInput">
      </div>
      <div class="mb-3">
        <label for="metrosOutput" class="form-label">Metros (m):</label>
        <input type="text" class="form-control" id="metrosOutput" readonly>
      </div>
      <div class="mb-3">
        <label for="metrosInput" class="form-label">Metros (m):</label>
        <input type="number" class="form-control" id="metrosInput">
      </div>
      <div class="mb-3">
        <label for="cmOutput" class="form-label">Centímetros (cm):</label>
        <input type="text" class="form-control" id="cmOutput" readonly>
      </div>
      <div class="mb-3">
        <label for="ftInput" class="form-label">Pies (ft):</label>
        <input type="number" class="form-control" id="ftInput">
      </div>
      <div class="mb-3">
        <label for="pulgOutput" class="form-label">Pulgadas (pulg):</label>
        <input type="text" class="form-control" id="pulgOutput" readonly>
      </div>
      <div class="mb-3">
        <label for="yardaInput" class="form-label">Yardas (yarda):</label>
        <input type="number" class="form-control" id="yardaInput">
      </div>
      <div class="mb-3">
        <label for="pulgYardaOutput" class="form-label">Pulgadas (pulg):</label>
        <input type="text" class="form-control" id="pulgYardaOutput" readonly>
      </div>
      <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
    </form>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
